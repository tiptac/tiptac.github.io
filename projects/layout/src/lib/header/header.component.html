<header class="blog-header py-3">
   <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
         <a *ngIf="logo" class="blog-header-logo text-dark" [routerLink]="['/']">
            <img [src]="logo" alt="logo" class="logo" />
         </a>
      </div>
      <div class="col-4 text-center">
         <a *ngIf="brand" class="blog-header-logo text-dark" [routerLink]="['/']">
            <img [src]="brand" alt="brand" class="brand" />
         </a>
         <a *ngIf="title" class="blog-header-logo text-dark" [routerLink]="['/']">{{title}}</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
      </div>
   </div>
</header>
